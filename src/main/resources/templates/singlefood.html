<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: header">
</head>
<body>
	
	<div th:replace="template :: navigation"></div>
	<h2><a th:href="'/' + ${food.foodie.username} + '/f' + ${food.uid}" th:text="${food.foodname}"></a></h2>
	<p th:text="${food.description}"></p>
	<p th:text="${food.place}"></p>
	<p th:text="${food.price}"></p>
	<p th:text="${food.rating}"></p>
	<p th:text="${food.worthit}"></p>

	<p class="food-foodie">eaten by<a th:href="'/' + ${food.foodie.username}" th:text="${food.foodie.username}"></a> on <span th:text="${#dates.format(food.eatenon, 'yyyy-MM-dd')}"></span></p>

</body>
</html>
