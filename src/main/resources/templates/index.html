<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: header">
</head>
<body>
	
	<div th:replace="template :: navigation"></div>
	<h1>Recent myFoodie Reviews</h1>

<table class="table table-striped table-hover">
  <tr>
    <th>Food</th>
    <th>Price</th>
    <th>Rating</th> 
    <th>Foodie</th>
  </tr>
  <tr th:each="food : ${foods}">
    <td><a th:href="'/' + ${food.foodie.username} + '/' + ${food.uid}" th:text="${food.foodname}"></a> </td>
    <td th:text="${food.price}"></td>
    <td th:text="${food.rating}"></td> 
    <td th:text="${food.foodie.username}"></td>
  </tr>	
</table>

</body>
</html>
